<!DOCTYPE HTML>
<html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <title>LINE Friends - Cony Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div>Name: <b style="font-style: bold c">Cony</b></div>
        <svg id="cony" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <!-- body -->
            <path d=" M 25,120 C 20,60, 100,60, 90,120" fill="#FFFFFF" stroke="#000" stroke-width="2.0" />
            <path d="M 38,120, V 100" stroke="#000" stroke-width="2.0" />
            <path d="M 80,120, V 100" stroke="#000" stroke-width="2.0" />
            <!-- face -->
            <ellipse cx="59" cy="65", rx="35" ry="30" fill="#FFFFFF", stroke="#000", stroke-width="2.0"/>

            <!-- ears -->
            <g class="ears">
                <!-- left -->
                <path d="M 40,40.8, C 41,-7, 54,-7, 55,36" fill="#FFFFFF", stroke="#000", stroke-width="2.0"/>
                <path d="M 42,40, C 44,-3, 51,-3, 53,36.5" fill="#F19CBB", stroke="#000", stroke-width="0.0"/>
                <!-- right -->
                <path d="M 65,36.5, C 65,-7, 79,-7, 79.5,41" fill="#FFFFFF", stroke="#000", stroke-width="2.0"/>
                <path d="M 66.5,36, C 69,-3, 76,-3, 77.5,41" fill="#F19CBB", stroke="#000", stroke-width="0.0"/>
            </g>
            
            <!-- eyes -->
            <g class="eyes">
                <circle cx="53" cy="60" r="3.5" fill="#000" stroke="2.5" />
                <circle cx="66" cy="60" r="3.5" fill="#000" stroke="2.5" />
            </g>

            <!-- muzzle -->
            <g class="muzzle">
                <!-- blush -->
                <ellipse cx="45" cy="67", rx="4.4" ry="3" fill="#F19CBB" />
                <ellipse cx="73" cy="67", rx="4.4" ry="3" fill="#F19CBB" /> 
                <!-- nose -->
                <ellipse cx="59.5" cy="69" rx="3.5" ry="3" fill="#FFF" stroke="#000" stroke-width="2.0" />
                <line x1="59.5" y1="72" x2="59.5" y2="76" stroke="#000" fill="#FFF" stroke-width="2.0" />
                <!-- mouth -->
                <path d="M 54,76 C 55,93, 64,93, 65,76 Z" fill="transparent" stroke="#000" stroke-width="1.0" />
                <path d="M 54,75 C 54,93, 65,93, 65,75 Z" fill="#f54242" stroke="#000" stroke-width="2.0"/>
                <path d="M 55.8,80 A 2.5 5 0 0 0 63,80" fill="#f2a2a6" >
                <circle cx="50" cy="85" r="30" fill="#f54242" stroke="#000" stroke-width="2.0" /> 
            </g>
        </svg>

        <table>
            <tr>
                <div style="display: inline-block">
                    <b>Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>
                    <input type="text" style="width: 67%" placeholder="email@domain.com">
                </div>
            </tr>
            <tr>
                <div style="display: inline-block">
                    <b>Password:</b>
                    <input type="password" style="width: 67%" placeholder="Password">
                </div>
            </tr>
        </table>
            <input type="submit" value="Submit" style="border: 1px solid green; color: green; font-size: 12pt">
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
